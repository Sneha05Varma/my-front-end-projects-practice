<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b45c13ac1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <div class="row d-flex flex-row justify-content-center">
                <div class="box1 p-3">
                    <div class="text">
                         <h1>Todos</h1>
                    </div>
                   <p><span>Create </span>Task</p>
                   <input type="text" name="" id="input"><br><br>
                   <button class="button" onclick="myFunction()">Add</button><br><br>
                   <p><span>My </span>Tasks</p>

                   <ul class="box-container" id="boxContainer">

                   </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let boxContainer = document.getElementById("boxContainer");

        let liElement = document.createElement("li");
        liElement.classList.add("liElement", "d-flex", "flex-row");
        boxContainer.appendChild(liElement);

        let inputElement = document.createElement("input");
        inputElement.type = "checkbox";
        inputElement.id = "inputCheckbox";
        inputElement.classList.add("inputElement")
        liElement.appendChild(inputElement);

        let divElement = document.createElement("div");
        divElement.classList.add("divElement");
        liElement.appendChild(divElement);

        let labelElement = document.createElement("label");
        labelElement.setAttribute("for", "inputCheckbox");
        labelElement.textContent = "Learn HTML";
        labelElement.classList.add("labelElement");
        divElement.appendChild(labelElement)

        let deletesElement = document.createElement("div")
        deletesElement.classList.add("deletesElement");
        labelElement.appendChild(deletesElement);

        let deleteElement = document.createElement("i")
        deleteElement.classList.add("deleteElement", "far", "fa-trash-alt")
        deletesElement.appendChild(deleteElement);


    </script>

    <script src="myscripts.js"></script>
</body>
</html>
